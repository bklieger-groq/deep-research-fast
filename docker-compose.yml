version: '3.8'

services:
  backend:
    build: ./backend
    container_name: research-assistant-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./reports:/app/reports
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: research-assistant-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - BACKEND_HOST=http://backend:8000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
